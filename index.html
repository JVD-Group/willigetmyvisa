<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visa Probability Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .page {
      width: 100%;
      max-width: 1200px;
      padding: 32px 16px 48px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .logo {
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 0.03em;
      color: #111827;
    }

    .logo span {
      color: #2563eb;
    }

    .pill {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #4b5563;
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 1fr);
      gap: 24px;
    }

    @media (max-width: 960px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.06);
      padding: 24px 24px 20px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      color: #111827;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 15px;
      color: #4b5563;
      font-weight: 500;
    }

    h3 {
      margin: 18px 0 8px;
      font-size: 15px;
      color: #111827;
    }

    p {
      margin: 0 0 10px;
      line-height: 1.5;
      font-size: 14px;
      color: #4b5563;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #111827;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 7px 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      color: #111827;
      font-size: 13px;
      margin-bottom: 10px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb20;
    }

    input[type="file"] {
      padding: 4px;
    }

    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    @media (max-width: 640px) {
      .two-col {
        grid-template-columns: 1fr;
      }
    }

    .hint {
      font-size: 11px;
      color: #6b7280;
      margin-top: -2px;
      margin-bottom: 8px;
    }

    .step-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0 16px;
      font-size: 11px;
      color: #6b7280;
    }

    .step-track {
      flex: 1;
      height: 4px;
      border-radius: 999px;
      background: #e5e7eb;
      margin-right: 12px;
      display: flex;
      overflow: hidden;
    }

    .step-segment {
      flex: 1;
      background: #e5e7eb;
      transition: background 0.15s ease-out;
    }

    .step-segment.active {
      background: linear-gradient(90deg, #22c55e, #15803d);
    }

    .step-labels {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: #6b7280;
      gap: 4px;
      margin-bottom: 4px;
    }

    .step-labels span {
      flex: 1;
      text-align: center;
      white-space: nowrap;
    }

    /* Right panel – score + voucher */

    .score-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
      gap: 12px;
    }

    .score-main {
      font-size: 13px;
      color: #4b5563;
    }

    .score-main span {
      display: block;
      font-size: 28px;
      font-weight: 600;
      color: #111827;
    }

    .voucher-box {
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 12px;
      color: #4b5563;
      min-width: 170px;
    }

    .voucher-box strong {
      font-size: 18px;
      color: #15803d;
    }

    .score-bar-outer {
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: #e5e7eb;
      margin: 10px 0 4px;
      overflow: hidden;
    }

    .score-bar-inner {
      height: 100%;
      width: 0%;
      border-radius: inherit;
      background: linear-gradient(90deg, #f97316, #22c55e);
      transition: width 0.18s ease-out;
    }

    .score-caption {
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 12px;
    }

    .recommendations h3 {
      margin-top: 10px;
      font-size: 14px;
    }

    .recommendations ul {
      margin: 6px 0 8px 16px;
      padding: 0;
      font-size: 13px;
      color: #4b5563;
    }

    .disclaimer {
      margin-top: 10px;
      font-size: 11px;
      color: #9ca3af;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      color: #6b7280;
      margin-top: 4px;
      background: #f9fafb;
    }

    /* Travel history table */

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 6px;
    }

    thead {
      background: #f9fafb;
    }

    th,
    td {
      border: 1px solid #e5e7eb;
      padding: 6px;
      font-size: 12px;
      text-align: left;
    }

    th {
      font-weight: 500;
      color: #4b5563;
    }

    .btn-secondary {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      color: #111827;
      font-size: 12px;
      cursor: pointer;
    }

    .btn-secondary:hover {
      background: #f3f4f6;
    }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <div class="logo">
        Visa Probability <span>Checker</span>
      </div>
      <div class="pill">
        Prototype · Document-driven visa readiness & voucher concept
      </div>
    </header>

    <main>
      <!-- LEFT: Single long form -->
      <section class="card">
        <h1>Your trip profile</h1>
        <h2>As you add more information, your estimated visa success probability and voucher value increase.</h2>

        <!-- Horizontal journey bar -->
        <div class="step-bar">
          <div class="step-track">
            <div class="step-segment" id="step-start"></div>
            <div class="step-segment" id="step-personal"></div>
            <div class="step-segment" id="step-occupation"></div>
            <div class="step-segment" id="step-travel"></div>
            <div class="step-segment" id="step-visa"></div>
          </div>
          <span style="font-size:11px;">Journey progress</span>
        </div>
        <div class="step-labels">
          <span>Start</span>
          <span>Personal</span>
          <span>Occupation</span>
          <span>Travel history</span>
          <span>Visa results</span>
        </div>

        <form id="visa-form" onsubmit="return false;">
          <!-- Trip purpose -->
          <h3>1. Trip
